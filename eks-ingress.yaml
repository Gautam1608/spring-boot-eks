apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
  labels:
    app: demo-ingress
spec:
  rules:
    - http:
        paths:
          - path: /*
            backend:
              serviceName: demo-service
              servicePort: 8081
